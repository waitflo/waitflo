<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GrapesJS Builder Iframe</title>
  <link rel="stylesheet" href="https://unpkg.com/grapesjs/dist/css/grapes.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #fff;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
    }
    #gjs {
      height: 100vh;
      width: 100vw;
      background: #fff;
      border: none;
    }
    #gjs-blocks {
      min-width: 240px;
      max-width: 320px;
      background: #18181b !important;
      color: #fff !important;
      border-right: 2px solid #a78bfa;
      padding: 1.5rem 1rem 1.5rem 2rem;
      height: 100%;
      overflow-y: auto;
      position: sticky;
      left: 0;
      top: 0;
      z-index: 20;
      align-self: stretch;
      display: flex;
      flex-direction: column;
    }
    #gjs-blocks .gjs-block {
      background: #232136 !important;
      color: #fff !important;
      border-radius: 0.5rem;
      border: 1px solid #a78bfa;
      box-shadow: 0 1px 4px 0 #ede9fe;
    }
    #gjs-blocks .gjs-block-label { color: #a78bfa !important; }
    #gjs-blocks .gjs-block:hover { border-color: #a78bfa !important; background: #2d1e4a !important; }
    .gjs-block-category { color: #fff !important; }
    .gjs-one-bg { background: #fff !important; }
    .gjs-two-color { color: #a78bfa !important; }
    .gjs-pn-panel, .gjs-pn-views-container { background: #fff !important; }
    .gjs-sm-sector .gjs-sm-title { color: #a78bfa !important; }
    .gjs-sm-sector .gjs-sm-properties { background: #fff !important; }
    .gjs-field, .gjs-input-holder input, .gjs-input-holder textarea {
      background: #fff !important;
      color: #4b006e !important;
      border: 1px solid #e9d5ff !important;
    }
    @media (max-width: 1200px) {
      #gjs {
        max-width: 100vw;
      }
    }
    @media (max-width: 900px) {
      #gjs-blocks {
        position: static;
        min-width: 0;
        max-width: none;
        width: 100vw;
        height: auto;
        border-right: none;
        border-bottom: 2px solid #a78bfa;
        margin-left: 0;
        padding-left: 1rem;
        top: 0;
      }
      #gjs {
        margin-left: 0;
        width: 100vw;
        max-width: 100vw;
      }
    }
  </style>
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-eval' 'unsafe-inline' https://unpkg.com; style-src 'self' 'unsafe-inline' https://unpkg.com; img-src * data: blob:; connect-src *; font-src *; frame-src *;">
</head>
<body>
  <div id="gjs-blocks"></div>
  <div id="gjs"></div>
  <script src="https://unpkg.com/grapesjs"></script>
  <script>
    const editor = grapesjs.init({
      container: '#gjs',
      height: '100vh',
      width: '100vw',
      fromElement: false,
      storageManager: false,
      panels: { defaults: [] },
      blockManager: {
        appendTo: '#gjs-blocks',
        blocks: [
          {
            id: 'section',
            label: 'Section',
            attributes: { class: 'gjs-block-section' },
            content: `<section class='p-8 bg-white rounded-xl border border-purple-200'><h1 class='text-3xl text-purple-700'>Section Title</h1></section>`
          },
          {
            id: 'text',
            label: 'Text',
            content: '<div class="text-gray-700">Insert your text here</div>'
          },
          {
            id: 'image',
            label: 'Image',
            content: { type: 'image' }
          },
          {
            id: 'video',
            label: 'Video',
            content: { type: 'video' }
          },
          {
            id: 'button',
            label: 'Button',
            content: '<button class="bg-purple-600 text-white px-4 py-2 rounded">Button</button>'
          },
          {
            id: 'header',
            label: 'Header',
            content: '<h2 class="text-2xl text-purple-700">Header</h2>'
          },
          {
            id: 'columns',
            label: 'Columns',
            content: '<div class="grid grid-cols-2 gap-4"><div class="bg-purple-50 p-4 rounded">Column 1</div><div class="bg-purple-50 p-4 rounded">Column 2</div></div>'
          },
        ]
      },
      styleManager: {
        sectors: [
          {
            name: 'General',
            open: false,
            buildProps: ['float', 'display', 'position', 'top', 'right', 'left', 'bottom'],
          },
          {
            name: 'Dimension',
            open: false,
            buildProps: ['width', 'min-height', 'padding'],
          },
          {
            name: 'Typography',
            open: false,
            buildProps: ['font-family', 'font-size', 'font-weight', 'color', 'line-height', 'letter-spacing', 'text-align', 'text-shadow'],
          },
          {
            name: 'Decorations',
            open: false,
            buildProps: ['background-color', 'border-radius', 'box-shadow', 'background'],
          },
        ],
      },
    });
    // Listen for parent messages (e.g., to load/save data)
    window.addEventListener('message', (event) => {
      if (event.data && event.data.type === 'setComponents') {
        editor.setComponents(event.data.html || '');
      }
      if (event.data && event.data.type === 'getHtml') {
        const html = editor.getHtml();
        window.parent.postMessage({ type: 'html', html }, '*');
      }
    });
    // Optionally, send a ready message
    window.parent.postMessage({ type: 'grapesjs-ready' }, '*');
  </script>
</body>
</html>
